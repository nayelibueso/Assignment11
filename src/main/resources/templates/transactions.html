<html xmlns:th="http://thymeleaf.org">
<head>
<title>Online Bank</title>
<link rel="stylesheet" href="/css/transactions.css" />
</head>
<body>
	<h2>Transaction History</h2>

	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Retailer</th>
			<th>Funds In</th>
			<th>Funds Out</th>
		</tr>
        <tr th:each="transaction : ${transactions}">
            <!-- Loop over each 'transaction' in the list passed from the controller -->
            <td><a th:href="@{/transactions/{transactionId}(transactionId=${transaction.id})}">[[${transaction.id}]]</a></td>
            <td>[[${transaction.date}]]</td>
            <!-- Display relevant transaction information -->
            <td>[[${transaction.retailer}]]</td>
            <td th:if="${transaction.amount > 0}">[[${transaction.amount}]]</td>
            <td th:if="${transaction.amount < 0}">[[${transaction.amount}]]</td>
        </tr>
	</table>
</body>
</html>
